<div class="comments-container">
  <h4>Comments</h4>
  <section
    class="fb-comments"
    data-href="{{ page.url | absolute_url }}"
    data-mobile="true"
    data-numposts="{{ site.comments.facebook.num_posts | default: 5 }}"
    data-width="100%"
    data-colorscheme="{{ site.comments.facebook.colorscheme | default: 'light' }}"
    ></section>
</div>
